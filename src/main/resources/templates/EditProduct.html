<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-3"><i class="fas fa-edit"></i> Edit Product</h3>

    <form th:action="@{/product/update}" th:object="${product}" method="post">
      <div class="mb-3">
        <label for="nameInput" class="form-label"><i class="fas fa-box"></i> Product Name</label>
        <input th:field="*{productName}" type="text" class="form-control" id="nameInput" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label for="quantityInput" class="form-label"><i class="fas fa-sort-numeric-up"></i> Quantity</label>
        <input th:field="*{productQuantity}" type="number" class="form-control" id="quantityInput" placeholder="Enter product quantity" required>
      </div>
      <input type="hidden" th:field="*{productId}" />
      <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Changes</button>
      <a href="/products" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </form>
  </div>
</div>

</body>
</html>
